    <title>LOAN APP</title>

<body>
    <script>
        var Amount=prompt("Enter Amount");

        var Duration=prompt("Enter Duration in Months");

        var Interest=10/100*Amount;

        var Payment=(Amount/Duration)+parseInt(Interest);

        alert(Payment);    
    </script>
