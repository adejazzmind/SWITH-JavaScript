<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Loan Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
            outline: none;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #3498db;
            color: white;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .calculator {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <div class="input-group">
            <label for="amount">Amount ($):</label>
            <input id="amount" type="number" min="1" placeholder="Enter loan amount" onchange="Calculate()">
        </div>
        
        <div class="input-group">
            <label for="rate">Interest Rate (%):</label>
            <input id="rate" type="number" min="0.1" step="0.1" placeholder="Enter interest rate" onchange="Calculate()">
        </div>
        
        <div class="input-group">
            <label for="months">Months to Pay:</label>
            <input id="months" type="number" min="1" placeholder="Enter repayment period" onchange="Calculate()">
        </div>
        
        <h2 id="total">Total Payment: $0.00</h2>
    </div>

    <script>
        function Calculate() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            
            if (amount > 0 && rate > 0 && months > 0) {
                const monthlyRate = rate / 100 / 12;
                const x = Math.pow(1 + monthlyRate, months);
                const monthlyPayment = (amount * x * monthlyRate) / (x - 1);
                const totalPayment = monthlyPayment * months;
                
                document.getElementById('total').textContent = 
                    `Total Payment: $${totalPayment.toFixed(2)}`;
            } else {
                document.getElementById('total').textContent = 'Total Payment: $0.00';
            }
        }
    </script>
</body>
</html>
